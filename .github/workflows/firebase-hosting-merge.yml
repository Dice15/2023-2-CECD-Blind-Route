name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Node.js 설정 및 의존성 설치 추가
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x' # 원하는 Node.js 버전을 사용하세요.
      - name: Install dependencies
        run: npm install

      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLIND_ROUTE }}'
          channelId: live
          projectId: blind-route
